<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Woody Forestry</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Syne:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --forest: #0f2318;
    --forest2: #1a3a2a;
    --moss: #2d5a3d;
    --leaf: #4a8c5c;
    --lime: #8bc34a;
    --bark: #2a1a0f;
    --bark2: #3d2b1f;
    --cream: #f5f0e8;
    --sand: #e8dfc8;
  }

  body {
    font-family: 'Space Mono', monospace;
    background: var(--forest);
    color: var(--cream);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    display: flex;
    align-items: center;
    padding: 0 24px;
    height: 54px;
    background: var(--bark2);
    border-bottom: 2px solid var(--lime);
    flex-shrink: 0;
  }

  .logo {
    font-family: 'Syne', sans-serif;
    font-weight: 800;
    font-size: 1.2rem;
    letter-spacing: -0.5px;
    color: var(--lime);
    text-decoration: none;
  }

  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 40px 24px;
    gap: 40px;
  }

  .hero {
    text-align: center;
  }

  .hero h1 {
    font-family: 'Syne', sans-serif;
    font-weight: 800;
    font-size: 2.4rem;
    color: var(--lime);
    letter-spacing: -1px;
  }

  .hero p {
    margin-top: 10px;
    font-size: 0.8rem;
    color: var(--sand);
    opacity: 0.8;
    letter-spacing: 0.5px;
  }

  .tools {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .tool-card {
    display: flex;
    flex-direction: column;
    gap: 12px;
    padding: 28px 32px;
    background: var(--forest2);
    border: 1px solid var(--leaf);
    text-decoration: none;
    color: var(--cream);
    width: 260px;
    transition: border-color 0.15s, background 0.15s;
  }

  .tool-card:hover {
    border-color: var(--lime);
    background: var(--moss);
  }

  .tool-card svg {
    width: 32px;
    height: 32px;
    stroke: var(--lime);
  }

  .tool-card h2 {
    font-family: 'Syne', sans-serif;
    font-weight: 800;
    font-size: 1.1rem;
    letter-spacing: -0.5px;
    color: var(--lime);
  }

  .tool-card p {
    font-size: 0.72rem;
    line-height: 1.6;
    color: var(--sand);
    opacity: 0.85;
  }
</style>
</head>
<body>

<header>
  <span class="logo">WoodyForestry</span>
</header>

<main>
  <div class="hero">
    <h1>Woody Forestry</h1>
    <p>Forestry tools for field work and land management.</p>
  </div>

  <div class="tools">
    <a class="tool-card" href="gis-draw.html">
      <svg viewBox="0 0 24 24" fill="none" stroke-width="1.8" stroke="currentColor">
        <polygon points="12,2 22,20 2,20"/>
      </svg>
      <h2>GIS Draw</h2>
      <p>Sketch polygons, lines, and points on a satellite map. Export as Shapefile.</p>
    </a>
    <a class="tool-card" href="deed-plotter.html">
      <svg viewBox="0 0 24 24" fill="none" stroke-width="1.8" stroke="currentColor">
        <rect x="3" y="3" width="18" height="18" rx="2"/>
        <path d="M3 9h18M9 21V9"/>
      </svg>
      <h2>Deed Plotter</h2>
      <p>Enter metes-and-bounds deed calls to visualize and measure tract boundaries.</p>
    </a>
  </div>
</main>

</body>
</html>
